<!DOCTYPE html>
<html lang="en">
  <head>
     <script src="emmet.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="editor">
      <nav class="nav">
        <div class="btn-container">
          <button onclick="htmlEdit()" class="html-btn">HTML</button>
          <button onclick="cssEdit()" class="css-btn">CSS</button>
          <button onclick="jsEdit()" class="js-btn">JS</button>
        </div>
      </nav>
      <textarea
        spellcheck="false"
        onkeydown="run()"
        onkeyup="run()"
        class="code html-code"
      ></textarea>
      <textarea
        spellcheck="false"
        onkeydown="run()"
        onkeyup="run()"
        class="code css-code"
      ></textarea>
      <textarea
        spellcheck="false"
        onkeydown="run()"
        onkeyup="run()"
        class="code js-code"
      ></textarea>
      <iframe class="output"></iframe>
    </div>
    <script src="./main.js"></script>
    	<script>
		emmet.require('textarea').setup({
			pretty_break: true, // enable formatted line breaks (when inserting 
					            // between opening and closing tag) 
			use_tab: true      // expand abbreviations by Tab key
		});
	</script>
  </body>
</html>
